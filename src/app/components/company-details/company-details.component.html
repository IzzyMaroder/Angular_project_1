<mat-spinner *ngIf="loading"></mat-spinner>

<div class="info-wrapper" *ngIf="!loading">
  <img src="{{ company.refs.logo_image }}" alt="company logo" />
  <h2>{{ company.name }}</h2>
  
  <p class="description">{{ company.description }}</p>
  <p>Company size:<br />{{ company.size.name }}</p>
  <div *ngIf="company.industries">
    <h4>Industries:</h4>
    <ul>
      <li *ngFor="let industry of company.industries">
        {{ industry.name }}
      </li>
    </ul>
  </div>
  <div *ngIf="company.locations">
    <h4>Locations:</h4>
    <ul>
      <li *ngFor="let location of company.locations">
        {{ location.name }}
      </li>
    </ul>
  </div>

  <div class="navigation">
    <a routerLink="/details">
      <button mat-stroked-button color="warn">Go Back</button>
    </a>
    <a routerLink="/dashboard">
      <button mat-raised-button color="warn">Browse Job Offers</button>
    </a>
  </div>
</div>
